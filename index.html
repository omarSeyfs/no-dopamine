<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>noDopamineOS</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0f1115;
      --panel: #151820;
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --border: #232634;
      --green: #4ade80;
      --green-dim: #1f3d2b;
      --today: #60a5fa;
      --missed: #3a1e1e;
    }

    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    header { text-align: center; padding: 2rem 1rem 1rem; border-bottom: 1px solid var(--border); }
    h1 { margin: 0; font-weight: 600; letter-spacing: 0.04em; }
    .global-counter { margin-top: 1rem; font-size: 1.2rem; }
    .subtext { color: var(--muted); font-size: 0.9rem; margin-top: 0.25rem; }
    .quote { max-width: 900px; margin: 2rem auto; padding: 1.5rem; background: var(--panel); border: 1px solid var(--border); text-align: center; font-style: italic; line-height: 1.6; }
    main { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; padding: 1.5rem; }
    .user { background: var(--panel); border: 1px solid var(--border); padding: 1rem; display: flex; flex-direction: column; gap: 1rem; align-items: center; }
    .username { font-size: 1.2rem; font-weight: 600; text-align: center; }
    .heatmap-wrapper { display: flex; justify-content: center; width: 100%; }
    .heatmap { display: grid; grid-template-rows: repeat(7, 16px); grid-auto-flow: column; gap: 4px; overflow-x: auto; padding-bottom: 0.5rem; }
    .day { width: 14px; height: 14px; background: var(--border); border-radius: 2px; border: 1px solid var(--border); cursor: pointer; }
    .day.completed { background: var(--green); border: 1px solid var(--green); }
    .day.today { outline: 2px solid var(--today); }
    .day.missed { background: var(--missed); border: 1px solid var(--missed); }
    .controls { display: flex; gap: 0.5rem; }
    button { background: transparent; color: var(--text); border: 1px solid var(--border); padding: 0.5rem; cursor: pointer; font-size: 0.85rem; }
    button:hover { border-color: var(--green); color: var(--green); }
    .forum { border-top: 1px solid var(--border); padding-top: 0.75rem; display: flex; flex-direction: column; gap: 0.5rem; width: 100%; }
    textarea { background: var(--bg); color: var(--text); border: 1px solid var(--border); resize: vertical; min-height: 60px; padding: 0.5rem; font-family: inherit; font-size: 0.85rem; width: 100%; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>noDopamineOS</h1>
    <div class="global-counter" id="globalDay">Day 1</div>
    <div class="subtext">until we get into university</div>
  </header>

  <div class="quote">
    “Humankind cannot gain anything without first giving something in return.<br>
    To obtain, something of equal value must be lost.<br>
    <strong>That is Alchemy’s First Law of Equivalent Exchange.</strong>”
  </div>

  <main>
    <section class="user" data-user="omar">
      <div class="username">Omar</div>
      <div class="heatmap-wrapper">
        <div class="heatmap" id="heatmap-omar"></div>
      </div>
      <div class="controls">
        <button style="flex:1;">Continue Streak</button>
        <button style="flex:1;">Undo</button>
      </div>
      <div class="forum">
        <textarea placeholder="Thoughts / quotes..." onchange="saveNote('omar', this.value)"></textarea>
      </div>
    </section>

    <section class="user" data-user="samarth">
      <div class="username">Samarth</div>
      <div class="heatmap-wrapper">
        <div class="heatmap" id="heatmap-samarth"></div>
      </div>
      <div class="controls">
        <button style="flex:1;">Continue Streak</button>
        <button style="flex:1;">Undo</button>
      </div>
      <div class="forum">
        <textarea placeholder="Thoughts / quotes..." onchange="saveNote('samarth', this.value)"></textarea>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5hYcYpCJmcnlKs_R7EJ_DmD2HoLfM1xI",
      authDomain: "habittrackeros.firebaseapp.com",
      projectId: "habittrackeros",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const START_DATE = new Date('2026-02-07');
    const END_DATE = new Date('2027-02-07');

    function clampDate(date) { return date > END_DATE ? END_DATE : date; }

    function buildCalendar(user){
      const heatmap=document.getElementById(`heatmap-${user}`);
      heatmap.innerHTML='';
      let startDay=START_DATE.getDay();
      for(let d=new Date(START_DATE); d<=END_DATE; d.setDate(d.getDate()+1)){
        if(d.getTime()===START_DATE.getTime() && startDay>0){
          for(let i=0;i<startDay;i++){const empty=document.createElement('div'); empty.className='day'; empty.style.visibility='hidden'; heatmap.appendChild(empty);}
        }
        const cell=document.createElement('div');
        cell.className='day';
        cell.dataset.date=d.toISOString().slice(0,10);
        cell.title=d.toDateString();
        heatmap.appendChild(cell);
      }
    }

    function renderStreak(user, streak=[]){
      const cells=document.querySelectorAll(`#heatmap-${user} .day`);
      cells.forEach(c=>{c.classList.remove('completed');});
      streak.forEach(d=>{const cell=document.querySelector(`#heatmap-${user} .day[data-date='${d}']`); if(cell) cell.classList.add('completed');});
    }

    function updateGlobalCounter(days){
      document.getElementById('globalDay').textContent=`Day ${days}`;
    }

    function continueStreak(user){
      const ref=db.collection('users').doc(user);
      ref.get().then(doc=>{
        const data=doc.exists?doc.data():{streak:[]};
        let lastDate;
        if(data.streak.length){lastDate=new Date(data.streak[data.streak.length-1]);} else {lastDate=new Date(START_DATE); lastDate.setDate(lastDate.getDate()-1);}
        let nextDate=new Date(lastDate); nextDate.setDate(nextDate.getDate()+1);
        if(nextDate>END_DATE) return;
        const iso=nextDate.toISOString().slice(0,10);
        data.streak.push(iso);
        ref.set(data).then(()=>{
          renderStreak(user,data.streak);
          updateGlobalCounter(data.streak.length);
        });
      });
    }

    function undoStreak(user){
      const ref=db.collection('users').doc(user);
      ref.get().then(doc=>{if(!doc.exists) return; const data=doc.data(); data.streak.pop(); ref.set(data).then(()=>{
        renderStreak(user,data.streak);
        updateGlobalCounter(data.streak.length);
      });});
    }

    function saveNote(user,text){ db.collection('users').doc(user).set({note:text},{merge:true}); }

    ['omar','samarth'].forEach(u=>{
      buildCalendar(u);
      db.collection('users').doc(u).onSnapshot(doc=>{
        if(!doc.exists) return;
        const data=doc.data(); renderStreak(u,data.streak||[]);
        if(data.note) document.querySelector(`[data-user="${u}"] textarea`).value=data.note;
        updateGlobalCounter(data.streak?data.streak.length:0);
      });
    });
  </script>
</body>
</html>
